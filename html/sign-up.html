<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="icon" type="image/png" href="../images/fav.png">
    <!-- external css -->
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/csscomponents/Sign-up.css">
    <link rel="stylesheet" href="../css/csscomponents/loader.css">
    <link rel="stylesheet" href="../css/toast.css">

    <!-- Scripts -->
    <script type="module" src="../Components/signup.js" defer></script>
    <script type="module" src="../Components/toast.js"> defer</script>
    <script type="module" src="../Auth/route.js" defer></script>
</head>

<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="a">
        <div class="Sign-in-section">

            <div class="Sign-in-container">

                <h1>Welcome back, FRIEND!</h1>
                <p>come Login and Have fun with us again!</p>
                <a href="../html/login.html" class="su"> <button> Login </button></a>
            </div>

            <divs class="sign-up-container">
                <h1>Sign Up</h1>

                <form action="" id="SignUpForm" class="form">

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">

                    <label for="email">Email:</label>
                    <input type="email" id="gmail" name="gmail" required placeholder="Enter your email">

                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required
                            placeholder="Password Format: Aa@12345">
                        <img id="togglePassword" src="../images/open.png" class="eye-img">
                    </div>



                    <button type="submit" id="register" class="si">Register</button>

                </form>

                <a class="return" href="../html/home.html">
                    <button>Back</button>
                </a>

        </div>


    </div>
    </div>

</body>

</html>
