<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Thousand Shores</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/background.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/csscomponents/profile.css">

  <!-- Scripts -->
    <!-- Js components -->
    <script defer type="module" src="/Auth/authdrop.js"></script>
    <script defer type="module" src="/Components/profile.js"></script>
    <script type="module" src="/Components/signup.js"> defer</script>
    <script type="module" src="/Components/login.js" defer></script>
</head>
<body>

  <!-- Header Section -->
  <header class="main-header">
    <nav>
      <div class="background">
        <!-- Logo -->
        <div class="logo" onclick="location.href='/index.html'">
          <img src="/images/lg1.jpg" alt="Logo">
          <span>Thousand Shores</span>
        </div>

        <!-- Nav Links -->
        <div class="nav-links">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/forum.html">Forum</a></li>
          </ul>
        </div>

        <!-- Auth Buttons (before login) -->
        <div class="auth-buttons" id="authButtons">
          <button onclick="location.href='/html/login.html'">Login</button>
          <button onclick="location.href='/html/sign-up.html'">Sign Up</button>
        </div>

        <!-- Profile Dropdown (after login) -->
        <div class="profile-dropdown" id="profileDropdown" hidden>
          <button class="profile-btn" id="profileBtn">
            <img id="profilePic"  alt="Profile" class="avatar">
            <span id="profileName">User</span>
          </button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="/html/profile.html">Profile</a>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="profile-container">
    <section class="profile-card">
      <img id="profileAvatar"  alt="User Avatar">
      <h2 id="displayName">Loading...</h2>
      <p id="displayEmail">Loading...</p>

      <label for="avatarUpload" class="upload-label" id="uploadLabel" hidden>Change Avatar</label>
      <input type="file" id="avatarUpload" accept="image/*" hidden>

      <input type="text" id="nameInput" placeholder="Enter new display name" hidden>

      <div class="profile-actions">
        <button id="editProfileBtn" hidden>Edit Profile</button>
        <button id="saveProfileBtn" hidden>Save Changes</button>
      </div>

      <!-- Player Stats -->
      <div class="profile-stats">
        <h3>Profile Stats</h3>
        <div class="stats-grid">
          <div>
            <p class="stat-label">Posts</p>
            <p id="statPosts" class="stat-value">0</p>
          </div>
          <div>
            <p class="stat-label">Forum Activity</p>
            <p id="statActivity" class="stat-value">0</p>
          </div>
          <div>
            <p class="stat-label">XP Points</p>
            <p id="statXP" class="stat-value">0</p>
          </div>
        </div>
      </div>
    </section>
  </main>

    <!-- Footer Section -->
    <footer>
        <!-- footer content -->
        <div class="footer-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Contact Us</h3>
                <a href="">
                    <p><i class="bi bi-envelope-at-fill"></i>&nbsp;:&nbsp;&nbsp;thousandshoresgmail.com</p>
                </a>
                <a href="">
                    <p><i class="bi bi-facebook"></i>&nbsp;:&nbsp;&nbsp;thousandshores</p>
                </a>
            </div>
            <!-- Social Media Links -->
            <div>
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                    <a href="https://x.com/" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com/" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.tiktok.com/explore" aria-label="Tiktok"><i class="bi bi-tiktok"></i></a>
                </div>

            </div>
            <!-- Quick Links -->
            <div>
                <h3>Quick Links</h3>
                <div class="quick-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="html/forum.html">Forum</a></li>
                        <li><a href="html/aboutUs.html">About</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="divider"></div>
        <p class="copyright">&copy; 2025 Capstone Team. All rights reserved.</p>

    </footer>

</body>
</html>
